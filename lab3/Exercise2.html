<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
</head>
<body>

<h2>Shopping Cart</h2>
<ul id="cart"></ul>
<p>Total: $<span id="total">0</span></p>

<script>
let cart = [
  { name: "Laptop", price: 1000, qty: 2, category: "electronics" },
  { name: "Book", price: 20, qty: 3, category: "education" }
];

function calculate(item) {
  let total = item.price * item.qty;
  if (item.qty >= 3) total *= 0.9;
  if (item.category === "education") total *= 0.95;
  return total;
}

function renderCart() {
  let list = document.getElementById("cart");
  list.innerHTML = "";
  let sum = 0;

  cart.forEach(item => {
    let cost = calculate(item);
    sum += cost;
    list.innerHTML += `<li>${item.name} (${item.qty}) = $${cost.toFixed(2)}</li>`;
  });

  document.getElementById("total").textContent = sum.toFixed(2);
}

renderCart();
</script>

</body>
</html>
